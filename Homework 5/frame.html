<!DOCTYPE html>
<html>

<head>
  <title>frame</title>
  <link rel="stylesheet" href="css/frame.css">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>
<body>
    <div class="bigcontainer">
        <div class="banner"></div>
        <header class="header">
            <div class="logo top"></div>
            <div class="menu"></div>
            <div class="tool top"></div>
        </header>
        <section class="list-news">
            <div class="list-news__left">
                <div class="story-list__news1 ">
                    <div class="story-list__image"></div>
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
            </div>
            <div class="list-news__main">
                <div class="list-news__center">
                    <div class="story-list__news1 ">
                        <div class="story-list__image"></div>

                    </div>
                </div>  
                <div class="list-news__last">
                    <div class="story-list__news1 ">

                        <div class="story-list__text"></div>
                    </div>
                </div>
            </div>
            <section class="right">
                <section class=" editor-news">
                <div class="editor-news__wrapper">
                    <header class="context-box__header">
                        <h3 class="context-box__title">晚點評</h3>
                    </header>
                    <div class="context-box__content story-list__holder">
                        <div class="author-list author-list--hottest"></div>
                    </div>
                </div>
            </section>
            <section class=" select-news">
                <header class="context-box__header">
                    <h3 class="context-box__title">精選推薦</h3>
                </header>
                <div class="context-box__content story-list__holder2">
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                </div>
            </section>
            </section>
            
        </section>
        <section class="graphic-news">
            <header class="context-box__header">
                <h3 class="context-box__title">圖解新聞</h3>
            </header>
            <div class="story-list__news3 ">
                <div class="story-list__image"></div>
                <div class="story-list__text"></div>
            </div>
        </section>
        <section class="newspaper-news">
            <div class="newspaper-news__wrapper">
                <header class="context-box__header">
                    <h3 class="context-box__title">今日報紙</h3>
                </header>
                <div class="newspaper-news__image"></div>
            </div>
        </section>
        <section class="section-news">
            <div class="sn1">
                <header class="context-box__header">
                    <h3 class="context-box__title">國際</h3>
                </header>
                <div class="section-news__wrapper">
                    <div class="story-list__news4 section-news__left">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                    <div class="story-list__news4 section-news__right">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                </div>
            </div>
            
            <div class="sn2">
                <header class="context-box__header">
                    <h3 class="context-box__title">財經</h3>
                </header>
                <div class="section-news__wrapper">
                    <div class="story-list__news4 section-news__left">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                    <div class="story-list__news4 section-news__right">
                        <div class="story-list__image"></div>
                        <div class="story-list__text"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="lander-editor">
            <header id="carousel-heading" class="context-box__header">
                <h3 class="context-box__title">領讀人</h3>
            </header>
            <div class="splide__track lander-editor__wrapper" id="splide02-track">
                <div class="le1">
                    <div class="author-list lander-editor__left">
                        <div class="author-list__wrapper"></div>
                    </div>
                    <div class="lander-editor__right">
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="le2">
                    <div class="author-list lander-editor__left">
                        <div class="author-list__wrapper"></div>
                    </div>
                    <div class="lander-editor__right">
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="leader-comment">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">評論</h3>
                </header>
                <div class="author-list">
                    <div class="author"></div>
                    <div class="author"></div>
                    <div class="author"></div>
                    <div class="author"></div>
                </div>
                
            </div>
            
        </section>
        <section class="sub-news">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">聯合副刊｜閱讀</h3>
                </header>
                <div class="sub-news_wrapper">
                    <div class="sub-news_description"></div>
                    <div class="sub-news_image"></div>
                </div>
            </div>
        </section>    
        <section class="secondary-news">
            <div class="container">
                <section class="technology-content">
                    <header class="context-box__header6">
                        <h3 class="context-box__title">軍武科技</h3>
                    </header>
                    <div class="technology-content__list">
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </section>		
                <section class="life-content">
                    <header class="context-box__header6">
                        <h3 class="context-box__title">發燒話題</h3>
                    </header>
                    <div class="technology-content__list">
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </section>	
            </div>
        </section>
        <section class="latest-news">
            <div class="container">
                <header class="context-box__header">
                  <h2 class="context-box__title">最新文章</h2>
                  <a class="context-box__link" href="">
                    <span class="context-box__more">更多文章</span>
                    <i class="context-box__arrow"></i>
                  </a>
                </header>
            
                <div class="context-box__content story-list__holder story-list__holder--column-double">
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                    <div class="story-list__news "></div>
                </div>
            </div>            
        </section>
        <section class="pod-news">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">聯合開Pod</h3>
                </header>
                <div class="pod-list">
                    <div class="pod"></div>
                    <div class="pod"></div>
                    <div class="pod"></div>
                    <div class="pod"></div>
                </div>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
