<!DOCTYPE html>
<html>

<head>
  <title>frame</title>
  <link rel="stylesheet" href="css/frame.css">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>
<body>
    <div class="bigcontainer">
        <div class="banner"></div>
        <header id="header" class="header">
            <div class="logo top">
                <img src="image/e-learning.png" class="logoimg"/>
            </div>
            <div class="menu" id="menu">
                <script src="data/headerlist.js"></script>
                <script src="script/renderheader.js"></script>   
            </div>
            <div class="tool top">
                <button class="">subscribe</button>
                <button class="">login</button>
            </div>
        </header>
        
        <section class="list-news">
            <div class="list-news__left">
                <div class="story-list__news1 ">
                    <div class="story-list__image"></div>
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
                <div class="story-list__news1 ">
                    <div class="story-list__text"></div>
                </div>
                <script src="data/leftnews.js"></script>
                <script src="script/renderleftnews.js"></script>
            </div>
            <div class="list-news__main" id="list-news__main">
                <div class="list-news__center" id="list-news__center">
                    <div class="story-list__news1 ">
                        <div class="story-list__image" >
                            <text class="list-news__center__text" id="list-news__center__text"></text><img class="list-news__center__image" id="list-news__center__image"/>
                            
                        </div>
                        <div class="story-list__text " >
                            
                        </div>
                    </div>
                    <script src="data/mainnews.js"></script>
                    <script src="script/rendermainnews.js"></script>
                </div>  
                
                <div class="list-news__last" id="list-news__last">
                    <div class="story-list__news1 ">
                        <div class="story-list__image1">
                            <img class="list-news__last__image" id="list-news__last__image"/>
                        </div>
                        <div class="story-list__text1">
                            <div class="list-news__last__text" id="list-news__last__text"></div>
                        </div>
                    </div>
                    <script src="data/lastnews.js"></script>
                    <script src="script/renderlastnews.js"></script>
                </div>
            </div>
            <section class="right">
                <section class=" editor-news" id="editor-news">
                <div class="editor-news__wrapper">
                    <header class="context-box__header editor__header">
                        <h3 class="context-box__title">晚點評</h3>
                    </header>
                    <div class="context-box__content story-list__holder1">
                        <div class="editor-list editor-list--hottest">
                            <div class="author-list__image1">
                                <img class="editor-news__image" id="editor-news__image"/>
                            </div>
                            <div class="author-list__text1">
                                <text class="editor-news__text" id="editor-news__text"></text>
                            </div>
                        </div>
                    </div>
                    <script src="data/editornews.js"></script>
                    <script src="script/rendereditornews.js"></script>
                </div>
            </section>
            <section class=" select-news" id="select-news">
                <header class="context-box__header">
                    <h3 class="context-box__title">精選推薦</h3>
                </header>
                <div class="context-box__content story-list__holder2">
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text2" id="story-list__text2"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text2" id="story-list__text2"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text2" id="story-list__text2"></div>
                    </div>
                    <div class="story-list__news2 ">
                        <div class="story-list__image"></div>
                        <div class="story-list__text2" id="story-list__text2"></div>
                    </div>
                    <script src="data/selectnews.js"></script>
                    <script src="script/renderselectnews.js"></script>
                </div>
            </section>
            </section>
            
        </section>
        <section class="graphic-news" id="graphic">
            <header class="context-box__header">
                <h3 class="context-box__title">圖解新聞</h3>
            </header>
            <div class="story-list__news3 ">
                <div class="story-list__image" id="graphic-news__image">
                    <img class="graphic-news__image"  id="graphic__image">
                </div>
                <div class="story-list__text graphic-news__text" >
                    <div id="graphic__title"></div>
                    <div id="graphic__text"></div>
                </div>
            </div>
            <script src="data/graphicnews.js"></script>
            <script src="script/rendergraphicnews.js"></script>
        </section>
        <section class="newspaper-news">
            <div class="newspaper-news__wrapper">
                <header class="context-box__header">
                    <h3 class="context-box__title">今日報紙</h3>
                </header>
                <div class="newspaper-image" id="newspaper-news__image">
                    <img class="newspaper-news__image" id="newspaper">
                </div>
                <script src="data/newspaper.js"></script>
                <script src="script/rendernewspaper.js"></script>
            </div>
        </section>
        <section class="section-news">
            <div class="sn1">
                <header class="context-box__header">
                    <h3 class="context-box__title">國際</h3>
                </header>
                <div class="section-news__wrapper">
                    <div class="story-list__news4 section-news__left" id="international1">
                        <div class="story-list__image">
                            <img class="section-news__image1" id="international__image1">
                        </div>
                        <div class="story-list__text in1">
                            <div id="inbigtitle1"></div>
                            <div id="intitle1"></div>
                            <div id="intext1"></div>
                        </div>
                    </div>
                    <div class="story-list__news4 section-news__right">
                        <div class="story-list__image">
                            <img class="section-news__image2" id="international__image2">
                        </div>
                        <div class="story-list__text in2">
                            <div id="inbigtitle2"></div>
                            <div id="intitle2"></div>
                        </div>
                    </div>
                </div>
                <script src="data/internationalnews.js"></script>
                <script src="script/renderinternationalnews.js"></script>
            </div>
            
            <div class="sn2">
                <header class="context-box__header">
                    <h3 class="context-box__title">財經</h3>
                </header>
                <div class="section-news__wrapper">
                    <div class="story-list__news4 section-news__left">
                        <div class="story-list__image">
                            <img class="section-news__image1" id="financial__image1">
                        </div>
                        <div class="story-list__text fn1">
                            <div id="fnbigtitle1"></div>
                            <div id="fntitle1"></div>
                            <div id="fntext1"></div>
                        </div>
                    </div>
                    <div class="story-list__news4 section-news__right">
                        <div class="story-list__image">
                            <img class="section-news__image2" id="financial__image2">
                        </div>
                        <div class="story-list__text fn2">
                            <div id="fnbigtitle2"></div>
                            <div id="fntitle2"></div>
                        </div>
                    </div>
                </div>
                <script src="data/financialnews.js"></script>
                <script src="script/renderfinancialnews.js"></script>
            </div>
        </section>
        <section class="lander-editor">
            <header id="carousel-heading" class="context-box__header">
                <h3 class="context-box__title">領讀人</h3>
            </header>
            <div class="splide__track lander-editor__wrapper" id="splide02-track">
                <div class="le1">
                    <div class="author-list lander-editor__left">
                        <div class="author-list__wrapper">
                            <img id="leimage1">
                            <div id = "lename1"></div>
                            <div id="lenews1"></div>
                        </div>
                    </div>
                    <div class="lander-editor__right">
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="le2">
                    <div class="author-list lander-editor__left">
                        <div class="author-list__wrapper">
                            <img id="leimage2">
                            <div id = "lename2"></div>
                            <div id="lenews2"></div>
                        </div>
                    </div>
                    <div class="lander-editor__right">
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news5 lander-editor__sub">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="leader-comment">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">評論</h3>
                </header>
                <div class="author-list">
                    <div class="author"  ></div>
                    <div class="author"></div>
                    <div class="author"></div>
                    <div class="author"></div>
                </div>
                <script src="data/leadercomment.js"></script>
                <script src="script/renderleadercomment.js"></script>
            </div>
            
        </section>
        <section class="sub-news">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">聯合副刊｜閱讀</h3>
                </header>
                <div class="sub-news_wrapper">
                    <div class="sub-news_description"></div>
                    <div class="sub-news_image">
                        <img id="sub__image">
                    </div>
                </div>
            </div>
        </section>    
        <section class="secondary-news">
            <div class="container">
                <section class="technology-content">
                    <header class="context-box__header6">
                        <h3 class="context-box__title">軍武科技</h3>
                    </header>
                    <div class="technology-content__list">
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </section>		
                <section class="life-content">
                    <header class="context-box__header6">
                        <h3 class="context-box__title">發燒話題</h3>
                    </header>
                    <div class="technology-content__list">
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                        <div class="story-list__news6 ">
                            <div class="story-list__image"></div>
                            <div class="story-list__text"></div>
                        </div>
                    </div>
                </section>	
            </div>
        </section>
        <section class="latest-news">
            <div class="container">
                <header class="context-box__header">
                  <h2 class="context-box__title">最新文章</h2>
                  <a class="context-box__link" href="">
                    <span class="context-box__more">更多文章</span>
                    <i class="context-box__arrow"></i>
                  </a>
                </header>
            
                <div class="context-box__content story-list__holder story-list__holder--column-double">
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest "></div>
                    <div class="latest"></div>
                    <script src="data/latestnews.js"></script>
                    <script src="script/renderlatestnews.js"></script>
                </div>
            </div>            
        </section>
        <section class="pod-news" id="pod-news">
            <div class="container">
                <header class="context-box__header">
                    <h3 class="context-box__title">聯合開Pod</h3>
                </header>
                <div class="pod-list" id="pod-list">
                    <div class="pod"></div>
                    <div class="pod"></div>
                    <div class="pod"></div>
                    <div class="pod"></div>
                </div>
                <script src="data/podnews.js"></script>
                <script src="script/renderpodnews.js"></script>
            </div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
